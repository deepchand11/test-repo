name: Deploy to AWS S3

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: "Select Deployment Environment"
        options:
          - develop
          - acceptance
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    # GitHub will load the correct environment variables
    environment: ${{ github.event.inputs.environment }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Select AWS Role ARN Based on Environment
        id: config
        run: |
          if [ "${{ github.event.inputs.environment }}" = "develop" ]; then
            echo "role_arn=${{ secrets.AWS_ROLE_ARN_DEV }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.environment }}" = "acceptance" ]; then
            echo "role_arn=${{ secrets.AWS_ROLE_ARN_ACCEPT }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "role_arn=${{ secrets.AWS_ROLE_ARN_PROD }}" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS Credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          role-to-assume: ${{ steps.config.outputs.role_arn }}
          aws-region: eu-north-1

      - name: Deploy to S3
        env:
          S3_BUCKET: ${{ vars.S3_BUCKET }}
        run: |
          if [ -z "$S3_BUCKET" ]; then
            echo "‚ùå ERROR: S3_BUCKET variable is empty. Check environment variables."
            exit 1
          fi

          echo "Deploying to bucket: $S3_BUCKET"
          aws s3 sync ./ s3://$S3_BUCKET --delete
